<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>弾力性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <main>
      <div id="app">
        <p v-if="errors.length">
          <b>不正な値が入力されています。</b>
          <ul>
            <li
              v-for="error in errors"
              :key="error.key"
            >{{ error.value }}</li>
          </ul>
        </p>
        <p>
          <input
            v-model.lazy="demandChangeRate"
            type="number"
            min="1"
            max="100"
          > % (需要量の変化率)
          ÷
          <input
            v-model.lazy="priceChangeRate"
            type="number"
            min="1"
            max="100"
          > % (価格の変化率)
          = {{ elasticity }} (弾性力)
        </p>
      </div>
    </main>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
